<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<head th:insert="fragments/base.html :: headerfiles(title=#{pageTitle.inserisciArtista})"></head>
	   	<head th:insert="fragments/navbar_amm.html :: navbar_amm_css"> </head>
	   	<link th:href="@{/css/amm_style.css}" rel="stylesheet">
	</head>
	<body>
	
	    <header th:replace="fragments/navbar_amm.html :: navbar"></header>
	
	    <header th:replace="fragments/navbar_amm.html :: choice_action"></header>
	
	    <section class="content_page">
	        <div class="form_operation">
	            <h3>Inserisci Artista</h3>
	            <form th:action="@{/admin/addArtista}" method="post" enctype="multipart/form-data">
	                <div class="flex">
	                	<div>
	                		<h6>Nome:</h6>
	                		<input type="text" name="nome" placeholder="nome">
	                	</div>
	                	<div>
	                		<h6>Nome:</h6>
	                		<input type="text" name="cognome" placeholder="cognome">
	                	</div>
	                </div>
	                <div class="flex">
	                	<div>
	                		<h6>DataDiNascita:</h6>
	                		<input type="date" name="dataDiNascita">
	                	</div>
	                	<div>
	                		<h6>DataDiMorte:</h6>
	                		<input type="date" name="dataDiMorte">
	                	</div>
	                </div>
	                <div class="flex margin_luogo">
	                	<div>
	                		<h6>LuogoDiNascita:</h6>
	                		<input class="luogo" type="text" name="luogoDiNascita" placeholder="luogodinascita">
	                	</div>
	                	<div>
	                		<h6>LuogoDiMorte:</h6>
	                		<input class="luogo" type="text" name="luogoDiMorte" placeholder="luogodimorte">
	                	</div>
	                </div>
	                <h6>Nazionalit√†:</h6>
	                <input type="text" name="nazionalita" placeholder="nazionalita">
	                <h6>Biografia:</h6>
	                <textarea type="text" name="biografia" placeholder="biografia"></textarea>
	                <div>
	                    <h6>Image:</h6>
	                    <input type="file" name="file">
	                </div>
	                <input type="submit" value="Inserisci">
	            </form>
	        </div>
	        <div class="show_element">
	        	<div th:each="artista : ${artisti}" class="box_item">
		            <a href="#" class="link_item">
		            	<img alt="" class="img_item" src="img/284-davinci.jpg" th:src="*{'data:image/jpeg;base64,'+{artista.image}}">
		            	<p>Id: <h6 th:text="${artista.id}">id artista</h6></p>
		                <p>Nome: <h6 th:text="${artista.nome}">nome artista</h6></p>
		                <p>Cognome: <h6 th:text="${artista.cognome}">cognome artista</h6></p>
		            </a>
	        	</div>
	            <!-- QUI SI DEVONO CREARE MOLTI box_item -->
	        </div>
	    </section>
	
	    <script th:replace="fragments/base.html :: script"></script>
	    
	</body>
</html>
