<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>

	    <head th:insert="fragments/navbar.html :: navbar_css"> </head>
		<link th:href="@{/css/amm_style.css}" rel="stylesheet">
	</head>
	<body>
	
	    <header th:replace="fragments/navbar.html :: navbar"></header>
	
	    <section class="form_input">
	        <form th:action="@{/login}" method="POST" class="content_form">
	            <h2>Login</h2>
	            <h6 class="label">Email or Username</h6>
	            <input type="text" placeholder="mario.rossi@gmail.com">
	            <h6 class="label">Password</h6>
	            <input type="password" placeholder="password">
	            <br>
	            <input type="submit" value="Sign in">
	        </form>
	    </section>
	
	    <script th:replace="fragments/base.html :: script"></script>
	
	</body>
</html>
