<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

  <head th:fragment="headerfiles(title)">
	<meta charset="UTF-8" />
	<link th:href="@{/css/navbar_footer_style.css}" rel="stylesheet">
	<link th:href="@{/css/home_style.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
	<title th:text="${title}"></title>
  </head>
  
  <body>
  
	<header th:fragment="navbar">
		<nav class="navbar">
          <div class="logo_text">
            <h2>LOGO</h2>
          </div>
          <div class="utility">
            <ul class="menu">
                <li class="flip_menu"><a href="">Home</a></li>
                <li class="flip_menu"><a href="">Artista</a></li>
                <li class="flip_menu"><a href="">Opera</a></li>
                <li class="flip_menu"><a href="">Collezione</a></li>
                <li class="flip_menu"><a href="">Informazioni</a></li>
            </ul>
            <div class="hamburger"><i class="fas fa-bars fa-2x wt"></i></div>
          </div>
        </nav>
	  </header>
	
	<footer class ="footer" th:fragment="footer">
        <div class="social_footer">
            <a href="" class="link_social"><i class="fab fa-facebook-square fa-3x flip"></i></a>
            <a href="" class="link_social"><i class="fab fa-twitter fa-3x flip"></i></a>
            <a href="" class="link_social"><i class="fab fa-instagram fa-3x flip"></i></a>
            <a href="" class="link_social"><i class="fab fa-telegram-plane fa-3x flip"></i></a>
        </div>
        <div class="content_footer"></div>
    </footer>
    
    <script th:fragment="script">
    // JQUERY
    $(document).ready(function(){
        $( ".hamburger" ).click(function() {
        $( ".menu" ).toggleClass( "menu--open" );
        });
 
    });

    // $(document).ready(function(){
    //     $( ".menu a" ).hover(function() {
    //     $( ".menu a" ).animate({ transform: rotate(20deg) }, 'slow');
    //     });
    // });


    
    
    ScrollReveal().reveal('.reveal', { easing: 'cubic-bezier(.77,.34,.10,1.0)', distance: '150px' , duration: 2000, interval: 600 });

    ScrollReveal().reveal('.flip', { rotate: {x: 90, y:0, z: 90}, duration: 2000, mobile: true});

    ScrollReveal().reveal('.flip_menu', { rotate: {x: 0, y:0, z: 90}, duration: 2000, interval: 600, mobile: false});

    </script>
      
    
  </body>
  
</html>
