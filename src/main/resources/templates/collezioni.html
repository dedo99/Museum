<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <head th:insert="fragments/base.html :: headerfiles(title=#{pageTitle.collezioni})"></head>
	    <head th:insert="fragments/navbar.html :: navbar_css"> </head>
		<head th:insert="fragments/footer.html :: footer_css"> </head>
		<link th:href="@{/css/collezioni_style.css}" rel="stylesheet">
	</head>
	<body>
	
	
	  <header th:replace="fragments/navbar.html :: navbar"></header>
	  
	  <div class="spessore_nero_navbar"></div>
	
	  <section class="container_box">
	
	  	<h1 id="titolo_principale">Collezioni</h1>
	
	    <div th:each="collezione : ${collezioni}">
	      <a href="collezione.html" th:href="@{'/collezione' + '/' + ${collezione.nome}}" class="box">
	      	<div>
	        	<img alt="immagine collezione non trovata" th:src="*{'data:image/jpeg;base64,'+{collezione.image}}">
	    	</div>
	      	<div class="info_collection">
	          <h4>Collezione:</h4>
	          <h3 th:text="${collezione.nome}">Nome collezione</h3>
	        </div>
	        <div class="info_curator">
	          <h4>Curatore:</h4>
	          <h3 th:text="|${collezione.curatore.nome} ${collezione.curatore.cognome}|">Nome e Cognome curatore</h3>
	        </div>
	      </a>
	    </div>
	    <br>
	
	  </section>
	
	
	  <footer th:replace="fragments/footer.html :: footer"></footer>
	  <script th:replace="fragments/base.html :: script"></script>
	    
	</body>
</html>
