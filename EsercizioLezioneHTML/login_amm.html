<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amm_style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo_text">
            <img src="img/museum-icon.png" alt="">
            <h3>Museo delle Arti</h3>
        </div>
        <div class="utility">
            <ul class="menu">
                <li class="flip_menu"><a href="home.html">Home</a></li>
                <li class="flip_menu"><a href="artista.html">Artista</a></li>
                <li class="flip_menu"><a href="opera.html">Opera</a></li>
                <li class="flip_menu"><a href="collezione.html">Collezione</a></li>
                <li class="flip_menu"><a href="informazioni.html">Informazioni</a></li>
            </ul>
            <div class="hamburger"><i class="fas fa-bars fa-2x wt"></i></div>
        </div>
    </nav>

    <section class="form_input">
        <form action="" method="post" class="content_form">
            <h2>Login</h2>
            <h6 class="label">Email or Username</h6>
            <input type="text" placeholder="mario.rossi@gmail.com">
            <h6 class="label">Password</h6>
            <input type="password" placeholder="password">
            <br>
            <input type="submit" value="Sign in">
        </form>
    </section>

    <script>
        // JQUERY
        $(document).ready(function () {
          $(".hamburger").click(function () {
            $(".menu").toggleClass("menu--open");
          });
        });
  
        ScrollReveal().reveal('.reveal', { easing: 'cubic-bezier(.77,.34,.10,1.0)', distance: '150px' , duration: 2000, interval: 600 });
  
  
        ScrollReveal().reveal('.flip', { rotate: {x: 90, y:0, z: 90}, duration: 2000, interval: 600, mobile: true});
  
  
  
    </script>

</body>
</html>
