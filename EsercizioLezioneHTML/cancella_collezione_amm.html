<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amm_style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <title>Document</title>
</head>
<body>

    <nav class="navbar">
        <div class="logo_text">
            <img src="img/museum-icon.png" alt="">
            <h3>Museo delle Arti</h3>
        </div>
        <div class="utility">
            <ul class="menu">
                <li class="flip_menu"><a href="home.html">Esci</a></li>
                <li class="flip_menu"><a href="home_amm.html">Ciao, nome amministratore</a></li>
            </ul>
            <div class="hamburger"><i class="fas fa-bars fa-2x wt"></i></div>
        </div>
    </nav>

    <nav class="choice_action">
        <span><a href="/inserisci_collezione_amm.html">Inserisci Collezione</a></span>
        <span><a href="/inserisci_opera_amm.html">Inserisci Opera</a></span>
        <span><a href="/cancella_collezione_amm.html">Cancella Collezione</a></span>
        <span><a href="/cancella_opera_amm.html">Cancella Opera</a></span>
    </nav>

    <section class="content_page">
        <div class="form_operation">
            <h3>Cancella Collezione</h3>
            <h5>Inserisci il nome della collezione per eliminarla</h5>
            <form action="" method="post">
                <h6>Nome:</h6>
                <input type="text" placeholder="Nome">
                <br>
                <input type="submit" value="Cancella">
            </form>
        </div>
        <div class="show_element">
            <a href="#" class="box_item">
                <img class="img_item" src="img/la_tribuna_degli_Uffizi.jpg" alt="">
                <p>Nome: <br>nome collezione</p>
                <p>Curatore: <br>nome curatore</p>
            </a>
            <!-- QUI SI DEVONO CREARE MOLTI box_item -->
        </div>
    </section>

    <script>
        // JQUERY
        $(document).ready(function () {
          $(".hamburger").click(function () {
            $(".menu").toggleClass("menu--open");
          });
        });
  
        ScrollReveal().reveal('.reveal', { easing: 'cubic-bezier(.77,.34,.10,1.0)', distance: '150px' , duration: 2000, interval: 600 });
  
  
        ScrollReveal().reveal('.flip', { rotate: {x: 90, y:0, z: 90}, duration: 2000, interval: 600, mobile: true});
  
  
  
    </script>


    
</body>
</html>
